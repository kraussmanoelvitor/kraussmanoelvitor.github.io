<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento PIX - PICPAY</title>
    
    <!-- Estilo básico e responsivo -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        canvas {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 0;
        }
        .title img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
        p {
            color: #777;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            .title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="qrcode"></div> <!-- QR Code será gerado aqui -->
        
        <!-- Título com ícone do PIX -->
        <div class="title">
            <img src="pix_logo.png" alt="Ícone PIX">
            <h4>PIX - PICPAY</h4>
        </div>
    </div>

    <!-- Biblioteca para gerar QR Code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script>
        // Função para gerar o QR Code
        function gerarQRCode() {
            // URL do código de pagamento PIX (pode ser o link ou chave)
            const pixUrl = "00020126580014BR.GOV.BCB.PIX01369f19413d-e4a1-496c-9061-c13faa43bdf052040000530398654040.005802BR5922MANOEL VITOR PAU FERRO6009SAO PAULO62110507MVICTOR6304DC37";

            // Criar o QR Code com a URL fornecida
            new QRCode(document.getElementById("qrcode"), {
                text: pixUrl,
                width: 256,  // largura do QR Code
                height: 256, // altura do QR Code
                colorDark: "#000000",  // Cor do QR Code
                colorLight: "#ffffff", // Cor de fundo do QR Code
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        // Chama a função para gerar o QR Code assim que a página carrega
        gerarQRCode();
    </script>
</body>
</html>
